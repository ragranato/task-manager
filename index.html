<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="assets\css\style.css" rel="stylesheet">
</head>
<body>
  <header class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="display-1 text-center">Task Manager</h1>
      </div>
    </div>
  </header>
  <section class="container text-center" id="form-elements">
    <div class="row">
      <div class="col">
        <div class="row">
          <div class="col">
            <form class="">
                <label for="task" class="labels">Task:</label><br>
                <input type="text" id="task" name="task" placeholder="Task.."><br>
                <label for="description" class="labels">Description:</label><br>
                <textarea type="text" id="description" name="description" rows='3' cols="25" placeholder="Enter description here.."></textarea>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="container" id="task-cards">
    <div class="row">
      <div class="col">
        <div class="row">
          <div class="col"></div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="assets\js\script.js"></script>

</body>
</html>
