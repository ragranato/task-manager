<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="assets\css\style.css" rel="stylesheet">
</head>
<body>
  <header class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="display-1 text-center text-success">Task Manager</h1>
      </div>
    </div>
  </header>
  <section class="container pb-5" id="form-elements">
    <div class="row">
      <div class="col-12">
        <div class="row ">
          <div class="col-6 mx-auto">
            <section>
              <form class="form-group container" id="task-form">
                <label for="task" class="labels">Task:</label><br>
                <input class="form-control" type="text" id="task" name="task" placeholder="Task.."><br>
                <label for="description" class="labels">Description:</label><br>
                <textarea class="form-control" type="text" id="description" name="description" rows='3' cols="25" placeholder="Enter description here.."></textarea><br>
                <div class="row">
                  <div class="col">
                    <label for="category" class="labels">Category:</label><br>
                    <select class="form-control" name="categories" id="category">
                      <option value="choose" selected disabled hidden>Choose One >></option>
                      <option value="errand">Errand</option>
                      <option value="chore">Chore</option>
                      <option value="work">Work</option>
                      <option value="kids">Kids</option>
                    </select>
                  </div>
                  <div class="col">
                    <label for="assign" class="labels">Assign to:</label><br>
                    <input class="form-control" type="text" id="assign" name="assign" placeholder="Assign to.."><br>
                  </div>
                  <div class="row">
                    <div class="col">
                      <h6>Importance:</h6>
                      <input  type="radio" id="urgent" name="importance" value="urgent">
                      <label for="urgent">URGENT</label><br>
                      <input  type="radio" id="non-urgent" name="importance" value="non-urgent">
                      <label for="non-urgent">Routine</label><br>                      
                    </div>
                    <div class="col">
                      <label for="due" class="labels">Due By:</label><br>
                      <input class="form-control" type="date" id="due" name="due">
                    </div>                  
                  </div>                  
                </div>
              </form><br><br>
              <div class="row text-center">
                <div class="col">
                  <button class="btn btn-success btn-lg btn-block"type="submit" form="task-form" value="Add">Add Task</button>                   
                </div>                    
              </div>
            </section>
            
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="container" id="task-cards">
    <div class="row">
      <div class="col">
        <div class="row">
          <div class="col">
            <div class="card" style="width: 18rem;">
              <div class="card-body pb-5">
                <div class="d-flex justify-content-end">
                  <button type="button" class="btn btn-primary mb-2">Complete?</button>
                </div>                
                <h5 class="card-title">Task</h5>
                <h6 class="card-subtitle mb-2 text-danger">Urgency</h6>
                <h6 class="card-subtitle mb-2 text-danger">Date Due</h6>
                <p class="card-text">Some quick example text to build on the card title and make up the description of the task to perform.
                </p>                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="assets\js\script.js"></script>

</body>
</html>
